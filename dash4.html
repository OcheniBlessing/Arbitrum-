<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ArbiConnct</title>
  
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<link rel="stylesheet" href="style.css" />
<style>
    body{
        background-color: #1b1f36;
    }
</style>
  
</head>

<body>
    
      <div class="container-fluid p-5" id="main">
      <div class="container col-md-6">
          <div class="card p-4 shadow-lg">
    <p class="lead fw-normal ms-4">
    ABRICONNECT
    </p>  
     <p class=" display-5 " style="color: #214857; margin-top: 5px;">
        Sign up
     </p>  
     
     <div class="form-group" mt-3>
         <label for="username"class="form-label">Enter username</label>
         <input class="form-control form-control-lg" type="text" name="" id="username" />
         
     </div>
     
          <div class="form-group" mt-3>
         <label for="email"class="form-label">Adress</label>
         <input class="form-control form-control-lg" type="email" placeholder=" gmail.cim" name="" id="number" />
         
     </div>
    
          <div class="form-group" mt-3>
         <label for="password"class="form-label">Password</label>
         <input class="form-control form-control-lg" type="password" placeholder="*********" name="" id="password" />
         
     </div>
    
     <div>
         <button class="button form-control form-control-lg text-light" type="submit" style="background-color: #1b1f36;margin-top: 20px;" id="login"> SIGN UP</button>
     </div>
     
     
     
     
     
     
     
     
              
              
            
          </div>
      </div>
  </div>
  
  
  
  
  
  
  
  <script>
      document.getElementById('login').addEventListener('click', function(e){
          
          e.preventDefault();
          
    let username= document.getElementById('username').value;
    let password= document.getElementById('password').value;
    
    
    if (username.trim() ==='' ||password.trim() ===''){
        alert('please enter your details correctly');
    }else{
    sessionStorage.setItem('store',username);
     window.location.href='./dash5.html';
   
    }
     
     
    
     })
  </script>
  

  

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    

  
</body>

</html>
